<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/css/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/css/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/css/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/css/individual-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/css/normalize.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <span class="compose-button">
        <p id="compose-button">Compose</p>
      </span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="compose-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets/" id="tweet-form" method="POST">
          <textarea id="text-area" name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>

      <section class="error-message" id="error-message">
        Dummy Error
      </section>

      <section class="full-tweets-container" id="tweets-container">
      </section>
    </main>

  </body>
</html>
