<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/css/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/css/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/css/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/css/individual-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/css/normalize.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="compose-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets/" method="POST">
          <textarea id="text-area" name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>

      <section class="full-tweets-container">
        <article class="new-tweet-container">
          <header class="tweet-header">
            <div class="tweet-header-image">
              <img src="#" />
            </div>
            <div class="tweet-name-handle-container">
              <h2>Chris Arsenault</h2>
              <span>@MyNameIsChris</span>
            </div>
          </header>
          <div class="tweet-body">
            <p>blah blah blah blah blah</p>
          </div>
          <footer class="tweet-footer">
            <div><p>Posted 3 days ago</p></div>
            <div class="footer-icons">
              <img src="#" class="tweet-flag-icon">
              <img src="#" class="tweet-retweet-icon">
              <img src="#" class="tweet-like-icon">
            </div>
          </footer>
        </article>
      </section>
    </main>

  </body>
</html>
